[tox]
minversion = 3.8.0
envlist = py36, py37, py38, py39, py310
isolated_build = true

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
usedevelop = true
setenv = PYTHONPATH = {toxinidir}

deps =
    -r requirements.txt
    pytest

commands =
    pytest --basetemp={envtmpdir}